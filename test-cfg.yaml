# Format for test configurations:
#
# <system name>
#   flags: [SDK_DEMO]
#   testSystem: <repo>
#   testScript: <name, defaults to <system name>.py >
#   buildParams:
#   - -D TEST_CONFIGURATION=<target>
#   testParams:
#   - --tc=platform.test_configuration:<target>"
#   platforms: # can be a simple array or a map
#     <name1>:
#     <name2>:
#       addFlags: [SDK_DEMO]
#       buildParams: <array>
#       testParams: <array>


#-------------------------------------------------------------------------------
# Fundamental Demo Systems, required for the SDK package sanity check
#-------------------------------------------------------------------------------

demo_hello_world:
  flags: [SDK_DEMO]
  testScript: test_demo_hello_world.py
  platforms:
    sabre:
      addFlags: [QEMU]
    zynq7000:
      addFlags: [QEMU]
    zynqmp:
      addFlags: [QEMU]
    qemu-arm-virt-a53:
    qemu-riscv-virt32:
    qemu-riscv-virt64:
    spike32:
    spike64:


#-------------------------------------------------------------------------------
# seL4test verifies that seL4 works as expected on each platform
#-------------------------------------------------------------------------------

sel4test:
  testSystem: ext/sel4test
  testScript: test_native_sel4test.py
  buildParams:
    # SDK build settings
    -D SDK_USE_CAMKES=0
    -D SEL4TEST_DONT_USE_SEL4_DEFAULT_BUILD_SYSTEM=1
  platforms:
    zynq7000:
    sabre:
    qemu-riscv-virt64:
      buildParams:
        # no timer peripheral
        -D Sel4testHaveTimer=0
        # QEMU does not emulate a cache, CACHEFLUSH0001 and CACHEFLUSH0002 fail
        -D Sel4testHaveCache=0


#------------------------------------------------------------------------------
# Test Systems
