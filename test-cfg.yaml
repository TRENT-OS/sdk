# Format for test configurations:
#
# <system name>
#   flags: [SDK_DEMO]
#   testSystem: <repo>
#   testScript: <name, defaults to <system name>.py >
#   buildParams:
#   - -D TEST_CONFIGURATION=<target>
#   testParams:
#   - --tc=platform.test_configuration:<target>"
#   platforms: # can be a simple array or a map
#     <name1>:
#     <name2>:
#       addFlags: [SDK_DEMO]
#       buildParams: <array>
#       testParams: <array>


